# Globe Monorepo Configuration
# Globe automatically detects melos.yaml and handles the monorepo structure

# Backend Project
backend:
  package: packages/backend
  build:
    command: melos bootstrap && cd packages/backend && dart pub get

# Frontend Project  
frontend:
  package: packages/frontend
  build:
    command: melos bootstrap && cd packages/frontend && flutter pub get && flutter build web --release

# Notes:
# - Deploy from repo root, not individual packages
# - Globe will run melos bootstrap automatically
# - Shared models will be linked properly via Melos
# - Set environment variables in Globe dashboard per project
